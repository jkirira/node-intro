<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Server</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="title-bar">
        Express Server 101
    </div>
    <div class="body">
        <form action="/vehicles" method="post">
            <div class="form-pair">
                <div class="label"></div>
                <div class="entry">
                    <input type="number" name="id" >
                </div>
            </div>
            <div class="form-pair">
                <div class="label"><p>Name:</p></div>
                <div class="entry">
                    <input type="text" name="name" >
                </div>
            </div>
            <div class="form-pair">
                <div class="label"><p>Wheels</p></div>
                <div class="entry">
                    <input type="number" name="wheels" >
                </div>
            </div>
            <div class="form-pair">
                <div class="label"><p>Color</p></div>
                <div class="entry">
                    <input type="text" name="color" >
                </div>
            </div>
            <div class="form-pair">
                <div class="label"><p>Capacity</p></div>
                <div class="entry">
                    <input type="number" name="capacity" >
                </div>
            </div>

            <div class="submit">
                <button type="submit" value="submit">Submit</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
